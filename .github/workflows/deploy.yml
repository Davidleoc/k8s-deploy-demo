name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/k8s-demo:v1 ./app
        docker push ${{ secrets.DOCKER_USERNAME }}/k8s-demo:v1

    - name: Deploy to Kubernetes (local runner)
      run: |
        kubectl set image deployment/demo-deployment k8s-demo=${{ secrets.DOCKER_USERNAME }}/k8s-demo:v1
